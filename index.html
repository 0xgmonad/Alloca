<!DOCTYPE html>
<html lang="EN">
<head>
    <link rel="preload" href="images/background.jpg" as="image">
    <meta charset="UTF-8">
    <!-- Bổ sung viewport cho mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SPACE TO JUMP">
    <title>ALLOCA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="images/character.png" as="image">
    <link rel="preload" href="images/logo.png" as="image">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS bổ sung chỉ dành cho mobile - không ảnh hưởng PC */
        @media (max-width: 768px) {
            body {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
            
            #game-canvas {
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            #mobile-instructions {
                display: block;
                margin-top: 10px;
                color: #90e0ef;
                font-weight: bold;
                text-align: center;
            }
        }
        
        /* Ẩn hướng dẫn mobile trên PC */
        #mobile-instructions {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="score-container">Score: <span id="score">0</span></div>
        </div>
        
        <h1 id="game-title">ALLOCA</h1>
        <p id="subtitle">"I LOVE SUBIE"</p>
        
        <canvas id="game-canvas" width="600" height="800"></canvas>
        
        <div id="controls">
            <button id="restart-btn" class="game-btn">Start Again</button>
            <button id="pause-btn" class="game-btn">Pause</button>
        </div>
        
        <!-- Hướng dẫn PC (giữ nguyên) -->
        <div id="instructions">
            Press <span style="color:#90e0ef; font-weight:bold">SPACEBAR</span> to jump over obstacles
        </div>
        
        <!-- Bổ sung hướng dẫn riêng cho mobile -->
        <div id="mobile-instructions">
            TOUCH anywhere to JUMP!
        </div>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <div id="final-score">Score: 0</div>
            <button id="play-again-btn" class="game-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
