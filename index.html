<!DOCTYPE html>
<html lang="EN">
<head>
    <link rel="preload" href="images/background.jpg" as="image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SPACE TO JUMP">
    <title>ALLOCA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="images/character.png" as="image">
    <link rel="preload" href="images/logo.png" as="image">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS cho nút Play Again */
        #play-again-btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #00b4d8, #0077b6);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #0096c7, #005f8a);
        }
        
        /* Ẩn hướng dẫn mobile trên PC */
        #mobile-instructions {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="score-container">Score: <span id="score">0</span></div>
        </div>
        
        <h1 id="game-title">ALLOCA</h1>
        <p id="subtitle">"I LOVE SUBIE"</p>
        
        <canvas id="game-canvas" width="600" height="800"></canvas>
        
        <!-- Controls sẽ bị ẩn trên mobile -->
        <div id="controls">
            <button id="restart-btn" class="game-btn">Start Again</button>
            <button id="pause-btn" class="game-btn">Pause</button>
        </div>
        
        <!-- Hướng dẫn PC (giữ nguyên) -->
        <div id="instructions">
            Press <span style="color:#90e0ef; font-weight:bold">SPACEBAR</span> to jump
        </div>
        
        <!-- Hướng dẫn riêng cho mobile -->
        <div id="mobile-instructions">
            TOUCH anywhere to JUMP!
        </div>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <div id="final-score">Score: 0</div>
            <button id="play-again-btn" class="game-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
